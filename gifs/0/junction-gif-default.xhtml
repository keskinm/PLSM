        <script  type="text/javascript"><![CDATA[
function sortBy(what, attr, reverse) {
    var parent = document.getElementById(what);
    var items = parent.childNodes;
    var itemsArr = [];
    for (var i in items) {
        if (items[i].nodeType == 1) { // get rid of the whitespace text nodes
            itemsArr.push(items[i]);
        }
    }
    itemsArr.sort(function(a, b) {
        var aa = a.getAttribute(attr) * 1.; // for numeric sorting (* 1.)
        var bb = b.getAttribute(attr) * 1.;
        return aa == bb ? 0 : (aa>bb ^ reverse ? 1 : -1);
    });
    for (i = 0; i < itemsArr.length; ++i) {
        parent.appendChild(itemsArr[i]);
        parent.appendChild(document.createTextNode(" "));
    }
}
function togglePngGif(o) {
    if (/[.]gif$/.test(o.src)) {
        o.src = o.src.replace('.gif', '-magic.png');
    } else {
        o.src = o.src.replace('-magic.png', '.gif');
    }
}

        ]]></script>
